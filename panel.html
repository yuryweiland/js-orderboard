<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель управления табло заказов</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

    <div class="panel-container">
        <div class="float-left">
            <h2>Управление заказами Panda Wok</h2>
        </div>
        <div class="float-right">
            <input type="text" value="" id="newOrderNumber" placeholder="Номер нового заказа..."> <button id="addNewOrderButton">Добавить новый заказ</button>
        </div>
        <div class="clear-both"></div>

        <table class="panel-table panel-table-headers" cellpadding="0" cellspacing="0">
            <tr><th>Номер заказа</th><th width="129">Текущий статус</th><th width="400">Действия</th></tr>
        </table>

        <table class="panel-table" cellpadding="0" cellspacing="0" id="ordersTable"></table>

        <div class="enable-advert-panel float-right">
            <label>
                <input type="checkbox" id="enableAdvertCheckbox">
                Отображать рекламный блок на Табло заказов
            </label>
            <div class="enable-advert-panel__info hidden" id="enableAdvertInfo">
                <strong>Рекламный блок включен</strong><br /><br />
                Выберите файлы изображений для показа в рекламном блоке:
                <br /><br />
                <input type="file"
                       id="advertFileInput"
                       accept="image/*"
                       multiple />
                <br /><br />
                <strong>Важно!</strong><br />
                Перед выбором файлов убедитесь, что они перенесены<br />в папку <strong>/advert/</strong> данного приложения
            </div>
        </div>
    </div>

    <script src="js/utils.js?v=3" type="text/javascript"></script>
    <script src="js/orders-panel.js?v=3" type="text/javascript"></script>
</body>
</html>
