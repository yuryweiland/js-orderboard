<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Табло заказов</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

    <div class="panel-container">
        <div class="float-left">
            <h2>Управление заказами Panda Wok</h2>
        </div>
        <div class="float-right">
            <button id="addNewOrderButton">Добавить новый заказ</button> <input type="text" value="" id="newOrderNumber" placeholder="Номер нового заказа...">
        </div>
        <div class="clear-both"></div>

        <table class="panel-table panel-table-headers" cellpadding="0" cellspacing="0">
            <tr><th>Номер заказа</th><th>Текущий статус</th><th>Действия</th></tr>
        </table>

        <table class="panel-table" cellpadding="0" cellspacing="0" id="ordersTable"></table>

        <button id="setTestOrders">Добавить тестовые заказы</button>
    </div>

    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/orders-panel.js" type="text/javascript"></script>
</body>
</html>
