<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Табло заказов</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

    <div class="panel-container">
        <div class="float-left">
            <h2>Управление заказами Panda Wok</h2>
        </div>
        <div class="float-right">
            <button>Добавить новый заказ</button>
        </div>
        <div class="clear-both"></div>

        <table class="panel-table" cellpadding="0" cellspacing="0">
            <tr>
                <th>
                    Номер заказа
                </th>
                <th>
                    Текущий статус
                </th>
                <th>
                    Действия
                </th>
            </tr>

            <tr>
                <td class="order-number">
                    <input type="text" value=""> <button value="edit_1">Обновить</button>
                </td>
                <td class="center">Новый</td>
                <td width="230">
                    <button value="processing">Отправить в "Готовится"</button>
                    <button value="processing" disabled>Отправить в "Готовые"</button>
                    <button value="delete">Удалить</button>
                </td>
            </tr>

            <tr>
                <td class="order-number">
                    <input type="text" value="14"> <button value="edit_1">Обновить</button>
                </td>
                <td class="center">Готовится</td>
                <td width="230">
                    <button value="processing" disabled>Отправить в "Готовится"</button>
                    <button value="ready">Отправить в "Готовые"</button>
                    <button value="delete">Удалить</button>
                </td>
            </tr>

            <tr>
                <td class="order-number">
                    <input type="text" value="13"> <button value="edit_1">Обновить</button>
                </td>
                <td class="center">Готовится</td>
                <td width="400">
                    <button value="processing" disabled>Отправить в "Готовится"</button>
                    <button value="ready">Отправить в "Готовые"</button>
                    <button value="delete">Удалить</button>
                </td>
            </tr>

            <tr>
                <td class="order-number">
                    <input type="text" value="12"> <button value="edit_1">Обновить</button>
                </td>
                <td class="center">Готов</td>
                <td width="230">
                    <button value="processing" disabled>Отправить в "Готовится"</button>
                    <button value="ready" disabled>Отправить в "Готовые"</button>
                    <button value="delete">Удалить</button>
                </td>
            </tr>

        </table>
    </div>
    <script src="js/orders-board.js" type="text/javascript"></script>
</body>
</html>
